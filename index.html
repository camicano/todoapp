<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Camila &amp; Scott's Sweet TODO App!</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/todo.js"></script>
  </head>
  <body>
	<div id="container">
		<h1>Sweet To Do App!</h1>
		<div id="unfinished">
			<h2>Create a task</h2>
			<input type="text" id="new-task-field" placeholder="task" autofocus>
			<span>&nbsp;&nbsp;due date</span>
			<input type="text" id="day" class="date" placeholder="day">
			<input type="text" id="month" class="date" placeholder="month">
			<input type="text" id="year" class="date"  placeholder="year">
			<select id="time">
				<option selected>Time</option>
				<option value="00">12 am</option>
 				<option value="01">1 am</option>
				<option value="02">2 am</option>
				<option value="03">3 am</option>
				<option value="04">4 am</option>
				<option value="05">5 am</option>
 				<option value="06">6 am</option>
				<option value="07">7 am</option>
				<option value="08">8 am</option>
				<option value="09">9 am</option>
				<option value="10">10 am</option>
 				<option value="11">11 am</option>
				<option value="12">12 pm</option>
				<option value="13">1 pm</option>
				<option value="14">2 pm</option>
				<option value="15">3 pm</option>
 				<option value="16">4 pm</option>
				<option value="17">5 pm</option>
				<option value="18">6 pm</option>
				<option value="19">7 pm</option>
				<option value="20">8 pm</option>
 				<option value="21">9 pm</option>
				<option value="22">10 pm</option>
				<option value="23">11 pm</option>
			</select>
			<button class='add-item' id="add-item">Add Item</button>
			<br>
			<br>
			<p>Unfinished</p>
			<ol id="todo-items">
			</ol>
		</div>
		<div id="finished">
			<p>Finished</p>
			<ol id="completed-items">				
			</ol>
		</div>
	</div>  	
  </body>
</html>
